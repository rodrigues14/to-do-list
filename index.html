<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>To-Do list</title>
</head>
<body>

    <div class="conteudo">
        <div class="topo">
            <input type="text" id="input-nova-tarefa" placeholder="Adicione uma nova tarefa!">
            <button id="btn-add-tarefa">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>

        <ul id="lista-tarefas">
            <li>
                <span id="texto-tarefa">Tarefa 1</span>
                <div>
                    <button class="btn-acao">
                        <i class="fa-solid fa-pen"></i>
                    </button>
                    <button class="btn-acao">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </div>
            </li>
        </ul>
    </div>
    
    <script src="https://kit.fontawesome.com/464370779f.js" crossorigin="anonymous"></script>
</body>
</html>
